type Query {
    message(id: ID!): Message
    messages(
        skip: Int = 0
        first: Int = 100
        orderBy: Message_orderBy
        orderDirection: OrderDirection
        where: Message_filter
    ): [Message!]!

    bridgeMessage(id: ID!): BridgeMessage
    bridgeMessages(
        skip: Int = 0
        first: Int = 100
        orderBy: BridgeMessage_orderBy
        orderDirection: OrderDirection
        where: BridgeMessage_filter
    ): [BridgeMessage!]!
}

type Subscription {
    message(id: ID!): Message
    messages(
        skip: Int = 0
        first: Int = 100
        orderBy: Message_orderBy
        orderDirection: OrderDirection
        where: Message_filter
    ): [Message!]!

    bridgeBridgeMessage(id: ID!): BridgeMessage
    bridgeBridgeMessages(
        skip: Int = 0
        first: Int = 100
        orderBy: BridgeMessage_orderBy
        orderDirection: OrderDirection
        where: BridgeMessage_filter
    ): [BridgeMessage!]!
}

type Message {
  id: ID!
  ethAddress: String!
  subAddress: String!
  amount: String!
  status: Status!
  direction: Direction!
  ethBlockNumber: String!
}

type BridgeMessage @entity {
  id: ID!
  action: BridgeMessageAction!
  sender: String
  ethBlockNumber: String!
}

enum Status {
  PENDING
  WITHDRAW
  APPROVED
  CANCELED
  CONFIRMED
}

enum Direction {
  ETH2SUB
  SUB2ETH
}

enum BridgeMessageAction {
  STOP
  START
  PAUSE
  RESUME
}
